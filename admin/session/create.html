    <script>

function AddSession() {
    var title = document.getElementById('title').value;
    var name = document.getElementById('name').value;
    var description = document.getElementById('description').value;
    var image = document.getElementById('image').value;

    // Generate unique ID
    var id = uuidv4();

    if (title.trim() !== '' && name.trim() !== '' && description.trim() !== '' && image.trim() !== '') {
        event.preventDefault();
        // Get trainers array from localStorage
        var sessions = JSON.parse(localStorage.getItem('session')) || [];

        // Create trainer object
        var session = {
            id: id,
            title: title,
            name: name,
            description : description,
            image: image
        };

        // Push the trainer object into the trainers array
        sessions.push(session);

        // Save updated trainers array back to localStorage
        localStorage.setItem('session', JSON.stringify(sessions));

        // Clear input fields
        document.getElementById('title').value = '';
        document.getElementById('name').value = '';
        document.getElementById('description').value = '';
        document.getElementById('image').value = '';
        alert('Session successfully added!');
        window.location.href = '/admin/session/index.html';
    }
}
function uuidv4() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0,
            v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
    });
}
