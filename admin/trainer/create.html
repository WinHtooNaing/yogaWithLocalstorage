  <div class="mb-3">

  <div class="mb-3">

  </div>
  <div class="mb-3">
    <label  class="form-label">image</label>

    <script>

function AddTrainer() {
    var name = document.getElementById('name').value;
    var article = document.getElementById('article').value;
    var image = document.getElementById('image').value;

    // Generate unique ID
    var id = uuidv4();

    if (name.trim() !== '' && article.trim() !== '' && image.trim() !== '') {
        event.preventDefault();
        // Get trainers array from localStorage
        var trainers = JSON.parse(localStorage.getItem('trainers')) || [];

        // Create trainer object
        var trainer = {
            id: id,
            name: name,
            article: article,
            image: image
        };

        // Push the trainer object into the trainers array
        trainers.push(trainer);

        // Save updated trainers array back to localStorage
        localStorage.setItem('trainers', JSON.stringify(trainers));

        // Clear input fields
        document.getElementById('name').value = '';
        document.getElementById('article').value = '';
        document.getElementById('image').value = '';
        alert('Trainer successfully added!');
        window.location.href = '/admin/trainer/index.html';
    }
}
function uuidv4() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0,
            v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
    });
}


    </script>
